<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Health Care - Register</title>
    <script>
        function validateForm() {
          let email = document.forms["myForm"]["email"].value;
          let password = document.forms["myForm"]["password"].value;
          if (email === "") {
            alert("Email must be filled out");
            return false;
          }
          if (password === "") {
            alert("Password must be filled out");
            return false;
          }
        }

        function reset() {
            alert('reset');
            console.log('reset');
            return false;
        }




    </script>
</head>
<body>

<div class="jumbotron">
    <h1>Health Care - Register New User</h1>
</div>

<form name="myForm" action="register" method="post" style="padding: 20px"
      onsubmit="return validateForm()">

    <div class="container-fluid">

        <div class="form-group">
            <select class="form-control">
                <option>Patient</option>
                <option>Doctor</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email"/>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password"/>
        </div>

        <label>First Name</label>
        <input type="text" name="fname"/>
        <br/><br/>

        <label>Middle Name</label>
        <input type="text" name="mname"/>
        <br/><br/>

        <label>Last Name</label>
        <input type="text" name="lname"/>
        <br/><br/>

        <label>CNIC</label>
        <input type="text" name="cnic"/>
        <br/><br/>

        <label>Postal Code</label>
        <input type="number" name="postal_code"/>
        <br/><br/>

        <label>Father Name</label>
        <input type="text" name="father_name"/>
        <br/><br/>

        <label>Blood Group</label>
        <input type="text" name="blood_group"/>
        <br/><br/>

        <label>Gender</label>
        <input type="text" name="gender"/>
        <br/><br/>

        <label>Emergency Mobile</label>
        <input type="text" name="emergency_mobile"/>
        <br/><br/>

        <label>Payment Mode</label>
        <input type="text" name="payment_mode"/>
        <br/><br/>

        <input type="submit" name="Submit" value="Submit"/>
    </div>

</form>
<button onclick="reset()">Reset</button>

</body>
</html>
