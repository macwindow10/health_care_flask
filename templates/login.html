<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Health Care - Login</title>

    <script>
        window.onload = function(){
            const params = new Proxy(new URLSearchParams(window.location.search), {
              get: (searchParams, prop) => searchParams.get(prop),
            });
            let message = params.message;
            console.log(message);
            var div = document.getElementById("div_message");
            console.log(div);
            div.innerHTML = message;
        }
    </script>
</head>
<body>

<div class="jumbotron">
    <h1>Health Care - Login</h1>
</div>

<p id="div_message" style="text-align: center; font-size: 20px; color: blue">
</p>

<form action="login" method="post" style="padding: 20px">
    <div class="container-fluid">
        <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email"/>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password"/>
        </div>

        <div class="form-group">
            <label class="form-label">Remember Me</label>
            <input type="checkbox" name="rememberme"/>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" name="Submit" value="Login" onclick="submit()"/>
        </div>
    </div>
</form>
<a class="btn" href="/register">Register New User</a>

</body>
</html>
